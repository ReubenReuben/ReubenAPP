<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Post Question</title>
</head>
<body>

<h1>Post a Question</h1>

<form th:action="@{/questions/post}" th:object="${questionDto}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required/><br/>

    <label for="body">Body:</label>
    <textarea id="body" name="body" th:field="*{body}" required></textarea><br/>

    <label for="tags">Tags (comma-separated):</label>
    <input type="text" id="tags" name="tags" th:field="*{tags}" required/><br/>

    <!-- Add other fields as needed -->

    <button type="submit">Submit</button>
</form>

</body>
</html>
