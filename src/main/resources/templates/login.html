<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Eye4Eyes</title>
</head>

<body>
<form action="@{/login}" method="POST">
    <table>
        <tr>
            <td>User:</td>
            <td><input type="text" name="username" th:value="${username}"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password" th:value="${password}"></td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" value="Submit"></td>
        </tr>
    </table>
</form>
<a th:href="@{/registration}">Register</a>
</body>

</html>
