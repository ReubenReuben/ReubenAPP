<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
<h1>User Profile</h1>
<div th:if="${user != null}">
    <p><strong>Username:</strong> <span th:text="${user.name}"></span></p>

    <!-- Add other profile fields here -->
</div>
<div th:if="${user == null}">
    <p>User not found!</p>
</div>
</body>
</html>
